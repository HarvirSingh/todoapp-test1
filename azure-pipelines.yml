trigger:
- main

pool:
  name: Self-hosted pool

steps:
- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'init'
    workingDirectory: '$(System.DefaultWorkingDirectory)/TODOAPP_INFRA'
    backendServiceArm: 'hsingh-sp'
    backendAzureRmOverrideSubscriptionID: '128e0202-3a1c-42af-a798-11f9e9c0422e'
    backendAzureRmResourceGroupName: 'RG2'
    backendAzureRmStorageAccountName: 'storage1'
    backendAzureRmContainerName: 'statecontainer'
    backendAzureRmKey: 'terraform.tfstate'
